<!DOCTYPE html>
<html>
<head>
<title>Exquisite Corpse</title>
<link href="style.css" rel="stylesheet" type="text/css">
<body>
<div class="left-block">
    <div class="brushes">
      Brush Size:
      <input type="range" min="1" max="15" value="5" class="slider" id="myRange">
    </div>
    <div class="buttons">
      <button id="clear" type="button">Clear</button>
      <button id="undo" type="button">Undo</button>
    </div>
</div>



<div class="right-block">
  <div class="buttons">
    <button id="gen" type="button">I'm done, pass the paper</button>
  </div>
</div>

<div id="cont">
    <canvas id="halo" width="600" height="440">
        Your browser does not support the HTML5 canvas tag.
        </canvas>
</div>
<div class="color">
  <div class="buttons">
    <button id="eraser" type="button">Eraser</button>
    <button id="brush" type="button">Brush</button>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script> 
</body>
</html>
